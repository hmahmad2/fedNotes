<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Quiz 4</title>
</head>
<body>
   <h1>Register</h1>
   <form>
      <label for="firstName">First Name:</label>
      <input id="firstName" type="text" placeholder="John" required>
      <label for="lastName">Last Name:</label>
      <input id="LastName" type="text" placeholder="Doe" required>

      <br>
      <br>

      <label for="male">Male</label>
      <input type="radio" name="genderChoice" id="male" value="Male" required>
      <label for="female">Female</label>
      <input type="radio" name="genderChoice" id="female" value="Female">
      <label for="other">Other</label>
      <input type="radio" name="genderChoice" id="other" value="Other">

      <br>
      <br>

      <label for="email">Email:</label>
      <input id="email" type="email" placeholder="your email" required>
      <label for="password">Password:</label>
      <input id="password" type="password" placeholder="" required>

      <br>
      <br>

      <!-- <label for="birthDate">Birthday:</label>
      <input id="birthDate" type="date" placeholder="Doe" required> -->
      <span>Birthday: </span>
      <select name="month" aria-placeholder="mon" required>
         <option>Jan</option>
         <option>Feb</option>
         <option>March</option>
         <option>Apr</option>
      </select>
      <select name="day" placeholder="Day" required>
         <option>01</option>
         <option>02</option>
         <option>03</option>
         <option>04</option>
      </select>
      <select name="year" placeholder="Year" required>
         <option>1981</option>
         <option>1982</option>
         <option>1983</option>
         <option>1984</option>
      </select>

      <br>
      <br>

      <label for="agreement">I agree to the terms and conditions:</label>
      <input id="agreement" type="checkbox" required>
      <label for="submit"></label>
      <input id="submit" type="submit">
      
   </form>
</body>
</html>
