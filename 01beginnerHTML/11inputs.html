<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Imputs Demo</title>
</head>
<body>
   <p>Do you prefer cats or dogs?</p>

   <form>
      <label for="dogs">Dogs:</label>
      <input type="radio" name="petChoice" id="dogs" value="Dogs">
      <label for="cats">Cats:</label>
      <input type="radio" name="petChoice" id="cats" value="Cats">

      <hr>

      <p>What's your favorite color?</p>
      <select name="color">
         <option>Red</option>
         <option>Orange</option>
         <option>Yellow</option>
         <option>Green</option>
         <option>Blue</option>
         <option>Violet</option>
      </select>

      <hr>

      <p>What's your current mood?</p>
      <select name="mood">
         <option value="Happy">:)</option>
         <option value="Neutral">:|</option>
         <option value="Sad">:(</option>
      </select>

      <hr>

      <textarea name="paragraph" cols="20" rows="10"></textarea>
      <br>
      <button>Go!</button>
   </form>
</body>
</html>
